<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beach Ramp Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Roboto', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
      font-size: 16px;
    }
    header {
      background: #2b3e50;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .filter-button {
      background: #e0e0e0;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
      font-family: 'Inter', sans-serif;
    }
    .filter-button:hover {
      background: #d0d0d0;
      transform: translateY(-2px);
    }
    .filter-button.active {
      background: #2b3e50;
      color: #fff;
      font-weight: 600;
    }
    h2 {
      margin: 2rem 1rem 0.5rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: #2b3e50;
      letter-spacing: 0.3px;
    }
    #rampCards {
      padding: 1rem;
    }
    .city-section {
      margin-bottom: 2rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }
    .card-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
      color: #222;
    }
    .card-detail {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.3rem;
      line-height: 1.3;
    }
    .status-open { color: #2e8b57; font-weight: 600; }
    .status-closed { color: #c62828; font-weight: 600; }
    .status-4x4 { color: #e65100; font-weight: 600; }
  </style>
</head>
<body>
  <header>Volusia County Beach Ramp Status</header>
  <div class="filter-bar" id="cityHeader">Loading cities…</div>
  <div class="filter-bar" id="statusHeader"></div>
  <div id="rampCards">Loading data…</div>

  <script>
    const container = document.getElementById("rampCards");
    const cityHeader = document.getElementById("cityHeader");
    const statusHeader = document.getElementById("statusHeader");
    let groupedData = {};
    let activeCity = "NEW SMYRNA BEACH";
    let activeStatus = "all";
    let refreshInterval = 5 * 60 * 1000;

    function fetchData() {
      fetch("/rampstatus")
        .then(response => {
          if (!response.ok) throw new Error("Network response error");
          return response.json();
        })
        .then(data => {
          groupedData = data.reduce((acc, ramp) => {
            (acc[ramp.city] = acc[ramp.city] || []).push(ramp);
            return acc;
          }, {});

          renderCityButtons(Object.keys(groupedData));
          renderStatusButtons();
          renderCards(activeCity, activeStatus);
        })
        .catch(err => {
          container.innerHTML = `<p style="color:red">Error loading data: ${err.message}</p>`;
          console.error(err);
        });
    }

    function renderCityButtons(cities) {
      cityHeader.innerHTML = "";
      const allBtn = createCityButton("All Cities", "all");
      cityHeader.appendChild(allBtn);

      cities.forEach(city => {
        cityHeader.appendChild(createCityButton(city, city));
      });

      const defaultBtn = [...document.querySelectorAll(".city-button")]
        .find(b => b.textContent.toLowerCase() === activeCity.toLowerCase()) || allBtn;
      setActiveButton(defaultBtn, ".city-button");
    }

    function createCityButton(label, value) {
      const btn = document.createElement("button");
      btn.className = "filter-button city-button";
      btn.textContent = label;
      btn.addEventListener("click", () => {
        activeCity = value;
        setActiveButton(btn, ".city-button");
        renderCards(activeCity, activeStatus);
      });
      return btn;
    }

    function renderStatusButtons() {
      const statuses = ["All", "OPEN", "CLOSED", "4X4 ONLY"];
      statusHeader.innerHTML = "";
      statuses.forEach(status => {
        const btn = document.createElement("button");
        btn.className = "filter-button status-button";
        btn.textContent = status;
        btn.addEventListener("click", () => {
          activeStatus = status.toLowerCase();
          setActiveButton(btn, ".status-button");
          renderCards(activeCity, activeStatus);
        });
        statusHeader.appendChild(btn);
      });
      setActiveButton(statusHeader.querySelector("button"), ".status-button");
    }

    function setActiveButton(activeBtn, selector) {
      document.querySelectorAll(selector).forEach(b => b.classList.remove("active"));
      activeBtn.classList.add("active");
    }

    function renderCards(selectedCity, selectedStatus) {
      container.innerHTML = "";
      const allCities = Object.keys(groupedData);
      const cities = selectedCity === "all"
        ? allCities
        : allCities.filter(c => c.toLowerCase() === selectedCity.toLowerCase());

      cities.forEach(city => {
        let ramps = groupedData[city] || [];

        // Filter by status
        if (selectedStatus !== "all") {
          ramps = ramps.filter(r =>
            selectedStatus === "open" ? r.accessStatus.includes("OPEN") :
            selectedStatus === "closed" ? r.accessStatus.includes("CLOSED") :
            r.accessStatus.includes("4X4")
          );
        }

        if (!ramps || ramps.length === 0) return;

        const section = document.createElement('div');
        section.className = 'city-section';

        const title = document.createElement('h2');
        title.textContent = city;
        section.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'card-grid';

        ramps.forEach(ramp => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="card-title">${ramp.rampName}</div>
            <div class="card-detail status-${
              ramp.accessStatus.includes("OPEN")
                ? "open"
                : ramp.accessStatus.includes("CLOSED")
                ? "closed"
                : "4x4"
            }">${ramp.accessStatus}</div>
            <div class="card-detail"><strong>Location:</strong> ${ramp.location}</div>
            <div class="card-detail"><strong>Access ID:</strong> ${ramp.accessID}</div>
          `;
          grid.appendChild(card);
        });

        section.appendChild(grid);
        container.appendChild(section);
      });
    }

    // Initial fetch
    fetchData();
    setInterval(fetchData, refreshInterval);
  </script>
</body>
</html>
